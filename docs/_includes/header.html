<header>
  <div class="container">
    <h1>{{ site.title | default: site.github.repository_name }}</h1>
    <h2>{{ site.description | default: site.github.project_tagline }}</h2>

      <div class="topnav">
        <a href="index.html" class="page-link {% if page.url == "/" %}active{% endif %}"><i class="fa fa-home"></i></a>
        {% include page-links.html %}
        <a href="{{ site.cvars }}" class="page-link">Cvars</a>

        <a href="{{ site.am_link }}" class="page-link bug" style="float:right"><i class="fa fa-bug"></i></a>
        <a href="{{ site.github.repository_url }}" class="page-link" style="float:right"><i class="fa fa-github"></i></a>
        <a href="{{ site.am_link }}" class="page-link" style="float:right">AlliedModders</a>
     </div>


    <section id="downloads">
      {% if site.show_downloads %}
        <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
        <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
      {% endif %}
    </section>
  </div>
</header>
